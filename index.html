<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <main class="main">
    <div class="b-top">
      <img src="./images/bg-pattern-top.svg">
    </div>
    
    <div class="b-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    
    <div class="card">
      <div class="top">
      </div>

      <div class="profile-picture">
        <img src="./images/image-victor.jpg" alt="Victor">
      </div>
      
      <div class="profile">
        <div class="user"> 
          <div class="user-details">
            <div class="user-name">
              <p class="user-age"><span>Victor Crest</span> 26</p>
            </div>
          </div>
          
          <div class="user-location">
            <p>London</p>
          </div>
        </div>
        
        <div class="media-wrap">
          <div class="media-details">
            <div class="media-number">
              <p><span>80K</span></p>
            </div>
            
            <div class="media-feature">
              <p>Followers</p>
            </div>
          </div>
          
          <div class="media-details">
            <div class="media-number">
              <p><span>803K</span></p>
            </div>
            
            <div class="media-feature">
              <p>Likes</p>
            </div>
          </div>
          
          <div class="media-details">
            <div class="media-number">
              <p><span>1.4K</span></p>
            </div>
            
            <div class="media-feature">
              <p>Photo</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Franznic0" target="_blank">Francesco Nicolosi</a>.
    </div>
  </main>

</body>
</html>
